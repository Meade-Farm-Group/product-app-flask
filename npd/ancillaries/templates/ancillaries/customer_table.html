{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-2">
            <a href="{% url 'upcoming_products' %}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Upcoming Products
            </a>
        </div>
        <div class="col-8">
            <h2 class="text-center">
                Customer List
            </h2>
        </div>
        <div class="col-2">
            <a href="{% url 'add_customer' %}" class="btn btn-lg btn-success">
                <i class="fas fa-plus"></i>
                Add
            </a>
        </div>
    </div>
    <hr>
    {% if customers.count > 0 %}
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                        <tr>
                            <th>{{ forloop.counter }}</th>
                            <td>{{ customer.customer_name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <h4 class="text-center">
            <i class="fas fa-times"></i> No Customers To Show!
        </h4>
    {% endif %}
</div>
{% endblock %}
